<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ecommerce-product-page</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Poppins:wght@600;800&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
  </head>
  <body>
    <header class="header">
      <div class="left-section">
        <i class="fa-solid fa-bars"></i>
        <h1 class="sneakers">
          sneakers
        </h1>
      </div>
      <div class="middle-section">
        <div class="div-col">Collections</div>
        <div class="div-men">Men</div>
        <div class="div-wo">Women</div>
        <div class="div-ab">About</div>
        <div class="div-cont">Contact</div>
      </div>
      <div class="right-section">
        <span class="material-symbols-outlined">
           shopping_cart
        </span>   
        <img class="img-user" src="images/image-avatar.png" alt="user"></div>
      </div>
    </header>
    <hr class="hr">
    <section class="section">
      <div>
        <div class="div-prod-1"> 
          <img class="img-prod-1" src="images/image-product-1.jpg" alt="">
        </div>
        <div class="div-img-row">
          <img class="prod-1-thumb" src="images/image-product-1-thumbnail.jpg" alt="">
          <img class="prod-2-thumb" src="images/image-product-2-thumbnail.jpg" alt="">
          <img class="prod-3-thumb" src="images/image-product-3-thumbnail.jpg" alt="">
          <img class="prod-4-thumb" src="images/image-product-4-thumbnail.jpg" alt="">
        </div>
      </div>
      <div class="sneaker-div">
        <h5 class="sneaker-co"><b>SNEAKER COMPANY</b></h5>
        <h1 class="fall-h1">Fall Limited Edition<br>Sneakers</h1>
        <p class="sneaker-p">These low-profile sneakers are your perfect casual wear<br>companion. Featuring a durable rubber outer soul, they'll<br> withstand everything the weather can offer.</p>
        <div class="figures">
          <div class="digits">
            <div class="price">$125.00</div>
            <div class="percent-container">
              <div class="percent">50%</div>
            </div>
          </div>
          <div class="old-price"><del>$250.00</del></div>
        </div>
        <div class="buttons">
          <button class="simple-button">
            <div class="minus">-</div>
            <div class="zero">0</div>
            <div class="plus">+</div>
          </button>
          <button class="orange-button">
            <i class="fa-regular fa-cart-shopping"></i>
            <div class="text-button">
              Add to cart
            </div>
          </button>
        </div>
      </div>
    </section>
  </body>
</html>
